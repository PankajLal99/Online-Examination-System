<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OES | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>

<body>
    <!-- Start: ♣ Login form Page BS4 ♣ -->
    <div class="container-fluid">
        <div class="row mh-100vh">
            <!-- Start: Login block -->
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <!-- Start: Login container -->
                <div class="m-auto w-lg-75 w-xl-50">
                    <!-- Start: Your company -->
                    <h2 class="text-info font-weight-light mb-5"><i class="fa fa-diamond"></i>&nbsp;OES</h2>
                    <!-- End: Your company -->
                    <!-- Start: Login form -->
                    <form method="POST">
                    {% csrf_token %}
                        <!-- Start: Email -->
                        <div class="form-group"><label class="text-secondary">Username</label><input name="username" class="form-control" type="text" required=""></div>
                        <!-- End: Email -->
                        <!-- Start: Password -->
                        <div class="form-group"><label class="text-secondary">Password</label><input name="password" class="form-control" type="password" required=""></div>
                        <!-- End: Password -->
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <!-- Start: Submit --><button class="btn btn-info mt-2" type="submit">Log In</button>
                        <!-- End: Submit -->
                    </form>
                    <!-- End: Login form -->
                    <!-- Start: Forgot password -->
                    <p class="mt-3 mb-0"><a class="text-info small" href="{% url 'signupteacher' %}">Are you a Teacher ?</a></p>
                    <p class="mt-1 mb-0"><a class="text-info small" href="{% url 'signup' %}">Dont have account ? Create a new one! </a></p>
                    <!-- End: Forgot password -->
                </div>
                <!-- End: Login container -->
            </div>
            <!-- End: Login block -->
            <!-- Start: Background image -->
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image:url({% static 'img/quiz.jpg' %});background-size:cover;background-position:center center;">
               
            </div>
            <!-- End: Background image -->
        </div>
    </div>
    <!-- End: ♣ Login form Page BS4 ♣ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
